<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur ma page</h1>
    </header>
    <main>
        <p>Ceci est une simple page HTML avec un peu de contenu. Vous pouvez utiliser HTML pour structurer vos documents et ajouter du style avec CSS.</p>
        <p>Voici un exemple de lien : <a href="https://www.example.com" target="_blank">Visitez Example</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 MonSite. Tous droits réservés.</p>
    </footer>
</body>
</html>
